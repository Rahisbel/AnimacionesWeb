<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transiciones CSS</title>
	<style type="text/css">
		.pelota{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: cyan;
			transition-property: width,height;
			transition-duration: 1s;
			/*transition-delay: 1s; opcional*/ 
			transition-timing-function: ease;
			/*transition: width 1s 1s ease*/
		}

		.pelota:hover{
			width:200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="pelota b"></div>
</body>
</html>

<!--
Sintaxis de transiciones
Transición: paso o cambio de estado.

La propiedad transition permite definir un cambio entre dos estados de un elemento,
Hay diferentes estados que pueden ser definidos por pseudo-clases de CSS como:
:hover
:active
o en su defecto con JavaScript
Propiedades de una transición

transition-property: Se colocan las propiedades que van a cambiar.

transition-duration: Cuánto tiempo (segundos o milisegundos) va a durar el cambio de las propiedades.

transition-delay: Tiempo de espera (segundos o milisegundos) antes de comenzar la transición.

transition-timing-function: Define la aceleración de la animación.  puede tener los siguientes valores:
	ease: define la aceleración rápida al inicio y muy leve al final (opción por defecto)
	ease-in: define la aceleración leve al inicio y rápida al final
	ease-out: define la aceleración rápida al inicio y leve al final
	ease-in-out: define la aceleración leve al inicio y leve al final
	linear: define un efecto sin aceleración, es decir, constante durante todo el trazo
	steps(0): define la aceleración en frames, que son los pasos que dará el selector para completarla.
	cubic-bezier (0, 0, 0, 0): define una aceleración personalizada mediante una configuración avanzada, la cual, consta de 4 valores de -1 a 1.
 -->
