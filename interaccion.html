<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interacciones CSS</title>
	<style type="text/css">

		body{
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}

		.pelota{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			transition:1s;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			color:white;
		}

		.pelota.a{
			background: black;
			left: 0;
		}

		.pelota.b{
			background: #45B39D;
			right: 0;
		}

		.canasta{
			border: 1px solid gray;
			position: relative;
			height: 100px;
			width: 100%;
		}
		.canasta:hover .pelota.a{
			left:calc(50% - 100px);
		}

		.canasta:hover .pelota.b{
			right:calc(50% - 100px);
		}

	</style>
</head>
<body>
	<div class="canasta">
		<div class="pelota a">Â¡Hola</div>
		<div class="pelota b">Mundo!</div>
	</div>
</body>
</html>
